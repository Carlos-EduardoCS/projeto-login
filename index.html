<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- favicon -->
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">

    <!-- css's -->
    <link rel="stylesheet" href="estilos/style.css">

    <title>Free Hugs</title>

<body>
    <main>
        <section id="login">
            <div id="imagem">
    
            </div>

            <div id="form">
                <h1>
                    Seja bem-vindo(a)
                </h1>

                <p>
                    Olá, Faça loin para acessar sua conta e poedr fazer as confiurações no seu ambiente. :)
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email" maxlength="30">                  
                        <label for="ilogin">
                            Login
                        </label>
                    </div>

                    <div class="campo">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha"
                        required autocomplete="current-password" minlength="8">
                        <label for="isenha">
                            Senha
                        </label>
                    </div>
                    <input type="submit">
                    <a href="forgot.html" class="botao">
                        Esqueci a senha!
                    </a>
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
